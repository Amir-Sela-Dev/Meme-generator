<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME GENERATOR</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="grid" onload="onInit()">
    <div class="main-screen full" onclick="toggleMenu()"></div>
    <header class="main-header grid ">
        <div class="logo">MEMEGEN</div>
        <nav class="main-nav">
            <ul class="clean-list flex">
                <li class="gallery-nav"><a href="#" onclick="onOpenGallery()">Gallery</a></li>
                <li class="memes-nav"><a href="#" onclick="onOpenSaved()">Memes</a></li>
                <li class="about-nav"><a href="#">About</a></li>
            </ul>
        </nav>
        <button class="menu-toggle-btn" onclick="toggleMenu()">â˜°</button>
    </header>

    <main class="main-content">
        <div class="saved-modal">
            <h6>Meme saved!</h6>
        </div>
        <div class="gallery grid">
            <div class="actions grid">
                <div class="search-cell">
                    <input type="text" class="filter" placeholder="Search" oninput="onFilter(this.value)">
                </div>
                <div class="searched"></div>
                <button class="more gallery-btn">More</button>
                <button class="flexible gallery-btn" onclick="onFlexible()">Im Flexible</button>
                <label for="upload-photo" class="upload gallery-btn">Upload</label>
                <input type="file" id="upload-photo" class="file-input gallery-btn" name="image"
                    onchange="onImgInput(event)" />
            </div>
            <div class="img-container flex"></div>
        </div>
        <div class="editor-container">
            <div class="canvas-container">
                <canvas class="canvas" id="my-canvas" height="400" width="400"></canvas>
            </div>
            <div class="editor">
                <input type="text" class="meme-text" oninput="onSetMemeText(this.value)" placeholder="Write Meme Here!">
                <div class="button-line1">
                    <button class="btn add" onclick="onAddLine()">+</button>
                    <button class="btn delete" onclick="onDeleteLine()">ðŸ—‘</button>
                    <button class="btn switch" onclick="onSwitchLine()">â†‘â†“</button>
                    <button class="btn move" onclick="onMoveLine(-10)">â†‘</button>
                    <button class="btn move" onclick="onMoveLine(10)">â†“</button>
                </div>
                <div class="button-line2">
                    <input class="btn btn2 color" type="color" id="color" name="color" form="frmRegister"
                        value="#ffffff" oninput="onChangeColor(this.value)" />
                    <button class="btn btn2 font-size" onclick="onChangeFontSize(2)">A+</button>
                    <button class="btn btn2 font-size" onclick="onChangeFontSize(-2)">A-</button>

                    <input class="btn btn2 sroke-color" type="color" id="color" name="color" form="frmRegister"
                        value="#000" oninput="onChangeStrokeColor(this.value)" />
                    <button class="btn btn2" onclick="onAlignLeft()">â‡š</button>
                    <button class="btn btn2" onclick="onAlignCenter()">â˜·</button>
                    <button class="btn btn2" onclick="onAlignRight()">â‡›</button>
                </div>
                <div class="stickers"></div>
                <div class="load-actions">
                    <button class="btn3 save" onclick="onSave()">Save</button>
                    <a class="btn3 download" onclick="onDownload(this)" download="my-img">Download</a>
                    <button class="btn3 publish" onclick="onUploadImg()">Publish</button>
                </div>
            </div>
        </div>
    </main>
    <!-- <img class="gallery-img" src="img/1.jpg" alt="" data-id="0" onclick="onImgClick()"> -->
    <footer class="main-footer">
        <h2>Made By Amir Sela</h2>
    </footer>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/service/utils.service.js"></script>
    <script src="js/service/upload.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
