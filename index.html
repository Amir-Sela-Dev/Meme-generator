<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME GENERATOR</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="grid" onload="onInit()">
    <header class="main-header grid ">
        <div class="logo">MEMEGEN</div>
        <nav class="main-nav">
            <ul class="clean-list flex">
                <li class="gallery-nav"><a href="#">Gallery</a></li>
                <li class="memes-nav"><a href="#">Memes</a></li>
                <li class="about-nav"><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="saved-modal">
            <h6>Meme saved!</h6>
        </div>
        <div class="gallery grid">
            <div class="actions">
                <div class="search-cell">
                    <input type="text" class="filter" placeholder="Search">
                </div>
                <div class="searched"></div>
                <button class="more">More</button>
                <button class="flexible" onclick="onFlexible()">Im Flexible</button>
            </div>
            <div class="img-container flex"></div>
        </div>
        <div class="editor-container">
            <div class="canvas-container">
                <canvas class="canvas" id="my-canvas" height="400" width="400"></canvas>
            </div>
            <div class="editor">
                <input type="text" class="meme-text" oninput="onSetMemeText(this.value)" placeholder="Write Meme Here!">
                <div class="button-line1">
                    <button class="btn add" onclick="onAddLine()">+</button>
                    <button class="btn delete" onclick="onDeleteLine()">ðŸ—‘</button>
                    <button class="btn switch" onclick="onSwitchLine()">â†‘â†“</button>
                    <button class="btn move" onclick="onMoveLine(-10)">â†‘</button>
                    <button class="btn move" onclick="onMoveLine(10)">â†“</button>
                </div>
                <div class="button-line2">
                    <input class="btn btn2" type="color" id="color" name="color" form="frmRegister" value="#ffffff"
                        oninput="onChangeColor(this.value)" />
                    <button class="btn btn2 font-size" onclick="onChangeFontSize(2)">A+</button>
                    <button class="btn btn2 font-size" onclick="onChangeFontSize(-2)">A-</button>
                    <button class="btn btn2">#</button>

                    <button class="btn btn2">#</button>
                    <button class="btn btn2">#</button>
                    <button class="btn btn2">#</button>
                </div>
                <div class="stickers"></div>
                <div class="load-actions">
                    <button class="btn3 save" onclick="onSave()">Save</button>
                    <button class="btn3 download" onclick="onDownload()">Download</button>
                    <button class="btn3 publish">Publish</button>
                </div>
            </div>
        </div>
    </main>
    <!-- <img class="gallery-img" src="img/1.jpg" alt="" data-id="0" onclick="onImgClick()"> -->
    <footer class="main-footer">
        <h2>Made By Amir Sela</h2>
    </footer>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/service/utils.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
