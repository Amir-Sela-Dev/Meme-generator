<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME GENERATOR</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="grid" onload="onInit()">
    <header class="main-header flex align-center space-between">
        <div class="logo">MEMEGEN</div>
        <nav class="main-nav">
            <ul class="clean-list flex">
                <li class="gallery-nav"><a href="#">Gallery</a></li>
                <li class="memes-nav"><a href="#">Memes</a></li>
                <li class="about-nav"><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="gallery grid">
            <div class="actions">
                <div class="search-cell">
                    <input type="text" class="filter" placeholder="Search">
                </div>
                <div class="searched"></div>
                <button class="more">More</button>
            </div>
            <div class="img-container flex"></div>
        </div>
        <div class="editor-container">
            <div class="canvas-container">
                <canvas class="canvas" id="my-canvas" height="546" width="476"></canvas>
            </div>
            <div class="editor">
                <input type="text" class="meme-text" oninput="onSetMemeText(this.value)">
                <div class="button-line1">
                    <button class="btn">â†‘â†“</button>
                    <button class="btn" onclick="onAddLine()">+</button>
                    <button class="btn">ðŸ—‘</button>
                </div>
                <div class="button-line2">
                    <input type="color" id="color" name="color" form="frmRegister" value="#ffa500"
                        oninput="onChangeColor(this.value)" />
                    <button class="font-size" onclick="onChangeFontSize(2)">A+</button>
                    <button class="font-size" onclick="onChangeFontSize(-2)">A-</button>
                    <button>#</button>
                    <button>#</button>
                    <button>#</button>
                    <button>#</button>
                </div>
                <div class="stickers"></div>
                <div class="load-actions">
                    <button>#</button>
                    <button>#</button>
                    <button>#</button>
                </div>
            </div>
        </div>
    </main>
    <!-- <img class="gallery-img" src="img/1.jpg" alt="" data-id="0" onclick="onImgClick()"> -->
    <footer class="main-footer">
        <h2>Made By Amir Sela</h2>
    </footer>
    <script src="js/service/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
